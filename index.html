> **Transplantasi Interdoktrinal vs. Adopsi Hukum Baru:** Anda mengusulkan *interdoctrinal legal transplant* (transplantasi hukum interdoktrinal) dari rezim Pasar Modal ke Hukum Properti. **Apa perbedaan esensial antara menciptakan Lembaga Mandatara sebagai entitas baru di bawah payung UU Properti vs. sekadar mengadopsi prinsip escrow account yang sudah dikenal dan menyesuaikannya?** Mengapa pendekatan *transplantasi doktrin* ini secara fundamental lebih unggul daripada sekadar mengisi kekosongan hukum (*rechts vacuum*) dengan norma baru?.

Pertanyaan ini menyentuh inti dari usulan reformasi hukum. Perbedaan esensial antara menciptakan Lembaga Mandatara sebagai entitas hukum independen yang bertugas sebagai *trustee* (wali amanat) dalam Hukum Properti versus sekadar mengadopsi dan menyesuaikan *escrow account* yang sudah dikenal terletak pada **cakupan fungsi, kewajiban hukum fidusia, dan perlindungan kebangkrutan (*bankruptcy remote*) yang ditawarkan.**

Berikut adalah uraian komprehensif mengenai perbedaan esensial tersebut, berdasarkan sumber-sumber yang tersedia:

---

## Perbedaan Esensial: Mandatara (Trustee) vs. Escrow Account Sederhana

### 1. Mandatara: Lembaga dengan Kewajiban Fidusia (Trustee Institution) üèõÔ∏è

Mandatara diusulkan bukan sekadar rekening bank, melainkan sebuah **entitas hukum independen** yang berfungsi sebagai wali amanat (*trustee*). Konsep ini merupakan hasil dari **transplantasi hukum interdoktrinal (*interdoctrinal legal transplant*)** dari konsep wali amanat di Pasar Modal ke dalam Hukum Properti.

#### A. Fungsi dan Tanggung Jawab yang Luas

Lembaga Mandatara memiliki tugas dan tanggung jawab yang jauh melampaui fungsi penyimpanan dana sederhana yang dilakukan oleh *escrow agent* atau bank biasa.

| Fungsi Mandatara | Deskripsi dari Sumber |
| :--- | :--- |
| **Perwakilan Konsumen (Trustee)** | Mandatara mewakili kepentingan kolektif masyarakat pembeli unit satuan rumah susun. Mandatara memiliki hak untuk mewakili kepentingan pembeli baik di dalam maupun di luar pengadilan. |
| **Pengelolaan Dana Perwalian** | Mandatara berfungsi sebagai **agen penampungan** (*escrow agent*) dan **agen pembayaran** (*paying agent*) untuk dana konsumen, yang harus dikelola dalam rekening terpisah (*segregated escrow account*). |
| **Oversight dan Audit** | Mandatara wajib melakukan **uji tuntas (*due diligence*)** secara hukum, keuangan, dan teknis terhadap developer, termasuk meninjau lapangan, menilai jaminan, dan menganalisis kemampuan keuangan developer. |
| **Transparansi dan Publikasi** | Mandatara memiliki tanggung jawab untuk **mempublikasikan hasil *due diligence* dan prospektus** mengenai kondisi developer dan proyek kepada calon pembeli, memastikan asas publisitas dan transparansi terpenuhi. |
| ***Fiduciary Duty*** | Sebagai *trustee*, Mandatara mengemban elemen *fiduciary duty, duty of loyalty*, dan *duty of care*‚Äîprinsip inti dari lembaga wali amanat‚Äîuntuk bertindak demi kepentingan terbaik konsumen. |

#### B. Perlindungan Aset dari Kepailitan (*Bankruptcy Remote*)

Perbedaan paling krusial dan esensial adalah **perlindungan terhadap kepailitan developer atau Mandatara itu sendiri**.

*   **Pemisahan Kekayaan:** Harta yang diserahkan oleh pemilik aset (konsumen) kepada Pengelola Dana Perwalian (Mandatara) **bukan merupakan bagian dari kekayaan Mandatara** dan harus dicatat terpisah.
*   **Perlindungan Dana Konsumen:** Jika Mandatara (yang berwujud Bank Umum atau badan hukum lain) dinyatakan pailit, **semua aset dari pemilik aset (dana konsumen) bukan merupakan bagian dari harta pailit (*boedel pailit*)** dan wajib dikembalikan kepada pemilik aset. Hal ini merupakan poin penting karena melindungi konsumen dari kerugian total jika developer atau lembaga pengelola dana bangkrut.

#### C. Pengawasan Kelembagaan

Mandatara akan diawasi oleh **Otoritas Perumahan** yang diusulkan untuk dibentuk, sesuai dengan amanat UU P2SK Pasal 34 Ayat (5), yang mewajibkan Pengelola Dana Perwalian di sektor lain di luar OJK untuk mendapatkan izin dari otoritas yang membawahi sektor tersebut.

### 2. Escrow Account Sederhana (Rekening Penampungan) üí∞

Jika hanya mengadopsi prinsip *escrow account* yang sudah dikenal, perlindungan yang diberikan sangat terbatas dan tidak mencakup kewajiban fidusia yang mendalam.

#### A. Fokus pada Mekanisme Pembayaran

*Escrow account* tradisional adalah rekening yang dipeheld oleh pihak ketiga (biasanya bank atau notaris/PPAT pada masa lampau) yang bertindak sebagai *escrow agent*. Fungsi utamanya adalah memastikan dana dicairkan hanya setelah kondisi tertentu (seperti penyelesaian pembangunan pada tahap tertentu) terpenuhi.

#### B. Kekurangan dalam Fungsi Pengawasan dan Representasi

Jika hanya menggunakan *escrow account* sederhana:

*   **Tidak Ada Representasi Kolektif:** Tidak ada entitas yang secara aktif mewakili kepentingan kolektif konsumen (yang jumlahnya bisa ratusan hingga ribuan) dalam proses negosiasi PPJB atau tuntutan hukum. Konsumen tetap berada dalam posisi tawar yang lemah (*ketimpangan posisi hukum*).
*   **Tidak Ada Kewajiban *Due Diligence*:** Bank atau pihak yang memegang *escrow account* sederhana biasanya tidak memiliki kewajiban hukum untuk melakukan *due diligence* menyeluruh terhadap kelayakan proyek, risiko keuangan developer, atau riwayat utang developer, yang merupakan tugas inti Mandatara.
*   **Risiko Hukum (Jika Tanpa Transplantasi Doktrin):** Tanpa transplantasi doktrin *trust* (yang mencakup *fiduciary duty* dan *bankruptcy remote* dari UU P2SK), **dana dalam rekening tersebut mungkin tidak terjamin aman dari *boedel pailit*** jika developer jatuh pailit. Hal ini dikarenakan PPJB yang ada saat ini tidak mengatur secara eksplisit mengenai pengawasan penggunaan dana oleh developer.

### Kesimpulan Esensial

Perbedaan esensialnya adalah:

| Fitur Kunci | Mandatara (Trustee Institution) | Escrow Account Sederhana |
| :--- | :--- | :--- |
| **Entitas** | **Lembaga hukum independen** yang menjalankan mandat keperantaraan. | Mekanisme pembayaran dan penyimpanan dana yang diatur kontrak. |
| **Fungsi Inti** | Mewakili **kepentingan kolektif** konsumen, mengelola dana (*agen penampungan/pembayaran*), melakukan *due diligence* dan audit. | Hanya menyimpan dan mencairkan dana sesuai instruksi kontrak. |
| **Kewajiban Hukum** | Memiliki **kewajiban fidusia** (*fiduciary duty, duty of care, duty of loyalty*). | Kewajiban kontraktual yang terbatas sebagai *agent* atau *custodian*. |
| **Perlindungan Pailit** | **Aset dana konsumen dijamin *bankruptcy remote*** (tidak masuk *boedel pailit*) Mandatara/Developer, didukung oleh UU P2SK. | Perlindungan seringkali tidak eksplisit dan rentan masuk *boedel pailit* developer. |

Menciptakan Lembaga Mandatara adalah langkah **strategis** yang diperlukan untuk mengisi kekosongan hukum (*rechts vacuum*) dengan memperkenalkan struktur yang kuat dan prinsip-prinsip perlindungan hukum mendalam (seperti *bankruptcy remote*) yang tidak dapat diberikan oleh sekadar penyesuaian pada mekanisme *escrow account* yang ada.

---

> **Kesesuaian Filosofis *Trust* dalam *Civil Law*:** Konsep Wali Amanat (*Trustee*) berasal dari sistem *Common Law*. Meskipun Anda menyebutkan bahwa konsep *trust* telah diterima (misalnya dalam UU P2SK), **bagaimana Anda memastikan bahwa transplantasi doktrin *Fiduciary Duty, Duty of Loyalty*, dan *Duty of Care* tidak akan bertentangan atau menyebabkan ketidakpastian hukum dengan prinsip dasar Hukum Perikatan Indonesia yang berbasis *Civil Law* (terutama asas *Pacta Sunt Servanda*)?**


Pertanyaan ini sangat penting dan kritis, menyentuh jantung justifikasi filosofis mengenai transplantasi konsep *trust* ke dalam sistem hukum Indonesia yang berbasis *Civil Law*.

Berdasarkan sumber-sumber yang tersedia, penelitian ini memberikan jawaban yang kuat, menegaskan bahwa transplantasi doktrin *Fiduciary Duty, Duty of Loyalty*, dan *Duty of Care* tidak akan bertentangan dengan prinsip dasar Hukum Perikatan Indonesia (termasuk *Pacta Sunt Servanda*), karena transplantasi ini didukung oleh landasan teoretis, filosofis, dan legal yang sudah terakomodasi dalam hukum nasional.

Berikut adalah tiga argumen utama yang memastikan kesesuaian filosofis dan legal tersebut:

---

## 1. Dukungan Eksplisit dari Hukum Nasional dan Transplantasi Interdoktrinal üõ°Ô∏è

Argumen terkuat untuk memastikan tidak adanya pertentangan adalah bahwa konsep *trust* (wali amanat), meskipun berasal dari *Common Law*, **sudah diterima dan diintegrasikan** ke dalam subsistem hukum Indonesia, khususnya melalui Undang-Undang terbaru:

### A. Pengakuan Konsep Trust di UU P2SK
*   Konsep *trust* (wali amanat) pada awalnya tidak dikenal dalam sistem hukum Indonesia yang bercorak *Civil Law*. Namun, dalam perkembangan peraturan perundang-undangan, konsep ini telah ditransplantasikan dan diterima di Indonesia.
*   Undang-Undang Nomor 4 Tahun 2023 tentang Pengembangan dan Penguatan Sektor Keuangan (**UU P2SK**) secara eksplisit menerima dan mengakomodasi doktrin hukum "trust".
*   UU P2SK secara tegas mengintrodusir istilah **"Pengelola Dana Perwalian"** sebagai terjemahan dari **"Trustee"**. Hal ini menunjukkan bahwa doktrin *trust* telah mendapatkan dukungan dan diakomodir oleh undang-undang di Indonesia.
*   UU P2SK mendefinisikan hubungan *trust* yang melibatkan **Trustee** (Pengelola Dana Perwalian), **Settlor** (Penitip Harta Trust), dan **Beneficiary** (Penerima Manfaat).

### B. Transplantasi Interdoktrinal
*   Transplantasi yang diusulkan bukanlah pemindahan langsung dari *Common Law* ke *Civil Law* (*cross-border legal transplant*), melainkan **"interdoctrinal legal transplant"**‚Äîperpindahan prinsip dari tatanan Pasar Modal (di mana *trust* sudah mapan) ke tatanan Hukum Properti.
*   Prinsip inti Wali Amanat, seperti *fiduciary duty, duty of loyalty*, dan *duty of care*, telah ditransplantasikan sebelumnya ke dalam tatanan hukum Indonesia, seperti dalam **Undang-Undang Perseroan Terbatas** (UU No. 40 Tahun 2007) yang mengatur Direksi wajib bertanggung jawab penuh atas pengurusan Perseroan untuk kepentingan pemegang saham. Hal ini membuktikan bahwa doktrin-doktrin ini secara konseptual sudah selaras dengan asas-asas hukum Indonesia dan dapat diintegrasikan ke dalam kerangka hukum properti.

## 2. Kesesuaian Filosofis dengan Hukum Netral dan Pancasila üí°

Kesesuaian filosofis dipastikan melalui penggunaan **Teori Hukum Pembangunan** yang membedakan sifat hukum.

### A. Hukum Properti sebagai "Hukum Netral"
*   Mochtar Kusumaatmadja membagi hukum menjadi dua jenis: **Hukum yang sensitif** (sulit diubah, terkait budaya/keyakinan seperti hukum keluarga atau waris) dan **Hukum yang netral** (lebih mudah diubah, seperti hukum tentang rumah susun).
*   Hukum dalam lapangan **harta kekayaan (*vermogensrecht*)**, termasuk PPJB, bersifat **netral**.
*   Sebagai hukum yang netral, hukum properti lebih mudah dikembangkan atau diperbaharui melalui model-model asing (transplantasi), termasuk transplantasi konsep *trust*.

### B. Sejalan dengan Asas Pancasila
*   Prinsip *Fiduciary Duty* yang menuntut Mandatara bertindak dengan integritas dan demi kepentingan terbaik konsumen selaras dengan asas luhur Pancasila, khususnya **Sila Kedua** (*Kemanusiaan yang Adil dan Beradab*) dan **Sila Kelima** (*Keadilan Sosial bagi Seluruh Rakyat Indonesia*).
*   Tujuan transplantasi, yaitu mewujudkan perlindungan, keadilan, dan kepastian hukum dalam PPJB, merupakan pengejawantahan dari nilai-nilai *adiluhung* Pancasila ke dalam kaidah hukum.

## 3. Mandatara Memperkuat Asas *Pacta Sunt Servanda* ü§ù

Alih-alih bertentangan, kehadiran Mandatara justru menguatkan implementasi asas *Pacta Sunt Servanda* dalam konteks PPJB yang rentan wanprestasi.

*   **Asas *Pacta Sunt Servanda***: Asas ini menegaskan bahwa perjanjian yang dibuat secara sah berlaku sebagai undang-undang bagi mereka yang membuatnya. Masalah yang terjadi saat ini (*ius operatum*) adalah developer sering **gagal memenuhi** janjinya (*wanprestasi*) karena *misappropriation of funds* atau gagal bangun.
*   **Mekanisme Penguatan:** Mandatara (yang diusulkan untuk terikat melalui **Kontrak Penugasan** dengan developer) menjamin bahwa dana konsumen disimpan dalam **rekening *escrow*** yang terpisah (*segregated escrow account*).
*   **Fungsi Pengawasan:** Dana Mandatara hanya dicairkan secara bertahap sesuai *milestone* pembangunan yang terverifikasi.
*   **Hasil:** Dengan adanya pengawasan ketat dan manajemen dana yang transparan, risiko *kehabisan dana* dan penyalahgunaan dana (akar wanprestasi) dapat diminimalisir. Hal ini secara praktis **memaksa developer untuk menepati janji** yang tertuang dalam PPJB, sehingga **memperkuat berlakunya asas *Pacta Sunt Servanda*** bagi konsumen.

Dengan demikian, transplantasi konsep *trust* ini bukan sekadar impor hukum, melainkan sebuah **sarana pembaharuan** (*Law as a Tool of Social Engineering*) yang memanfaatkan konsep yang sudah teruji untuk mengisi kekosongan hukum dan memastikan bahwa janji-janji dalam kontrak (PPJB) benar-benar dapat diwujudkan (sesuai *Pacta Sunt Servanda*) demi tercapainya keadilan substantif bagi konsumen.

---

> **Definisi Mandatara dan Fungsinya:** Anda mengusulkan nama "Mandatara" untuk lembaga *trust* di properti. **Apa pembeda utama antara peran Mandatara dengan peran Notaris/PPAT dalam PPJB, atau Kurator dalam kasus Kepailitan?** Mengingat Mandatara berfokus pada perlindungan dana (escrow account), bagaimana perannya tidak tumpang tindih dengan fungsi bank penyalur Kredit Konstruksi, terutama dalam pengawasan dana yang terkumpul?

Tentu, pertanyaan Anda mengenai Mandatara adalah pertanyaan yang sangat mendasar dan penting, karena menuntut penjelasan mengenai **keunikan dan justifikasi** eksistensi Mandatara dibandingkan lembaga-lembaga yang sudah ada. Usulan Mandatara (sebagai transplantasi konsep *trustee* dari Pasar Modal) secara fundamental berbeda dari Notaris/PPAT, Kurator, dan bank penyalur Kredit Konstruksi.

Berikut adalah uraian mengenai definisi, fungsi, dan pembeda utama Mandatara berdasarkan sumber yang tersedia:

## I. Definisi dan Fungsi Inti Mandatara (Trustee Properti)

Mandatara adalah nama yang diusulkan (*ius constituendum*) untuk lembaga *trust* atau wali amanat di sektor properti. Nama ini berasal dari gabungan kata "mandat" (amanah, kepercayaan) dan "tara" (perantara/intermediary), yang menyiratkan **penjaga mandat dan perantara**.

### A. Definisi Mandatara

Mandatara diusulkan didefinisikan sebagai:
Lembaga yang menjalankan **mandat dan tugas keperantaraan (*intermediary*)** antara pelaku pembangunan dengan masyarakat calon pembeli unit satuan rumah susun yang sedang dalam proses pembangunan (*under construction*).

### B. Fungsi Utama Mandatara

Fungsi inti Mandatara jauh melampaui sekadar penyimpanan dana. Mandatara memiliki kewenangan yang luas, yang dirancang untuk mengatasi **ketimpangan posisi hukum** dan **risiko penyalahgunaan dana** yang marak terjadi saat ini:

1.  **Pengelola Dana Perwalian (*Trustee*) dan Agen Dana:** Mandatara bertugas menerima, menyimpan, dan menyalurkan dana pembayaran dari pembeli kepada pelaku pembangunan sesuai tahapan pembangunan (*milestone*) yang disepakati. Mandatara berfungsi sebagai **Agen Penampungan Dana (*escrow agent*)** dan **Agen Pembayaran (*paying agent*)**.
2.  **Perwakilan Kolektif Konsumen:** Mandatara mewakili **kepentingan kolektif** masyarakat calon pembeli, baik di dalam maupun di luar pengadilan, khususnya apabila terjadi wanprestasi atau kegagalan pembangunan. Peran ini mengimbangi posisi tawar (*bargaining position*) developer.
3.  **Pengawasan Aktif (*Due Diligence* dan Audit):** Mandatara wajib melakukan **uji tuntas (*due diligence*)** secara menyeluruh terhadap pelaku pembangunan (developer), termasuk validitas izin, status hak atas tanah, kemampuan keuangan, dan risiko yang dihadapi.
4.  **Transparansi dan Publikasi:** Mandatara bertugas menerbitkan **prospektus** mengenai pelaku pembangunan dan proyek yang akan dikerjakan, termasuk laporan keuangan dan rekam jejak, guna memenuhi asas publisitas dan transparansi.

---

## II. Pembeda Utama dengan Lembaga yang Sudah Ada

Peran Mandatara dibedakan secara tegas dari lembaga-lembaga hukum yang sudah ada karena Mandatara memegang **kewajiban fidusia (fiduciary duty)** dan memberikan **perlindungan *bankruptcy remote*** yang tidak dimiliki oleh lembaga lain di sektor properti.

### 1. Pembeda dengan Notaris/PPAT

| Peran | Mandatara (Wali Amanat Properti) | Notaris/PPAT |
| :--- | :--- | :--- |
| **Fungsi Inti** | **Pengawasan aktif, pengelolaan dana *escrow*, dan representasi kolektif**. | Membuat akta otentik (PPJB/AJB), memverifikasi legalitas dokumen, dan melaksanakan peralihan hak (*AJB* di hadapan PPAT). |
| **Tanggung Jawab** | **Fidusia (*Fiduciary Duty, Duty of Care, Duty of Loyalty*)** untuk melindungi kepentingan pembeli (*beneficiary*). | Kewajiban berdasarkan hukum jabatan dan etika profesi (kehati-hatian) dalam menjamin keotentikan akta dan kepastian hukum. |
| **Terhadap Dana** | **Mengelola dana dalam *escrow account*** dan mencairkan secara bertahap sesuai progres pembangunan. | Secara praktik, PPAT **sudah tidak lazim** menerima titipan uang (*escrow*) karena menyulitkan terkait isu pencucian uang atau pajak. PPJB yang dibuat Notaris saat ini tidak mengatur pengawasan penggunaan dana oleh developer. |

### 2. Pembeda dengan Kurator

Kurator adalah pihak yang mengurus dan membereskan harta kekayaan Debitor Pailit di bawah pengawasan Hakim Pengawas. Peran Mandatara adalah **preventif** (pencegahan) terhadap kepailitan, sedangkan peran Kurator adalah **kuratif** (penyelesaian) setelah kepailitan terjadi.

| Peran | Mandatara (Wali Amanat Properti) | Kurator (Kasus Kepailitan) |
| :--- | :--- | :--- |
| **Waktu Peran** | **Sebelum/Selama pembangunan**; memastikan dana digunakan sesuai tujuan dan mencegah wanprestasi/pailit. | Setelah putusan pailit Debitor; mengurus dan membereskan seluruh aset (*boedel pailit*). |
| **Aset Dana** | Dana konsumen yang dikelola Mandatara **bukan merupakan bagian dari harta pailit** Mandatara atau Developer (konsep *bankruptcy remote* yang diatur dalam UU P2SK). | Menguasai dan membereskan **semua kekayaan Debitor Pailit**, termasuk unit yang belum diserahkan dan AJB-nya belum dibuat. |
| **Kepentingan** | Mewakili **kepentingan kolektif konsumen** (pembeli unit). | Mewakili **kepentingan seluruh kreditur** (separatis, konkuren, preferen) dari Debitor Pailit. |

### 3. Pembeda dengan Bank Penyalur Kredit Konstruksi

Peran Mandatara secara potensial **tumpang tindih** dengan peran bank penyalur kredit konstruksi, namun Mandatara memiliki fokus dan kewenangan yang berbeda, terutama dalam hal representasi konsumen dan pengawasan dana yang bersumber dari masyarakat.

**Fungsi Bank Kredit Konstruksi:**
Bank penyalur Kredit Konstruksi memberikan pinjaman kepada developer (*Debitur*) sebagai modal awal pembangunan. Bank mengawasi penggunaan dana ini karena tanah proyek dijadikan jaminan (*Hak Tanggungan*), dan bank bertindak untuk melindungi kepentingannya sebagai **kreditur**.

**Peran Mandatara Jelas Tidak Tumpang Tindih:**

1.  **Kepentingan yang Diwakili:** Mandatara mewakili **kepentingan konsumen** (pembeli unit). Bank mewakili **kepentingan kreditur** (bank itu sendiri). Meskipun bank yang bertindak sebagai Mandatara juga harus mengelola dana pinjaman bank, peran utamanya dalam konteks ini adalah memastikan dana *konsumen* (yang seringkali dirugikan) terlindungi.
2.  **Sumber Dana dan Jaminan:** Mandatara mengelola dana yang dihimpun dari masyarakat (konsumen/pembeli) melalui *pre-project selling*. Bank mengelola pinjaman yang berasal dari kasnya sendiri.
3.  **Lingkup *Due Diligence***: Meskipun bank melakukan *due diligence* sebelum memberikan kredit, Mandatara melakukan *due diligence* yang diwajibkan untuk **dipublikasikan kepada masyarakat** melalui prospektus, mencakup risiko dan kemampuan developer. Ini memastikan **transparansi** kepada pembeli, yang tidak menjadi fokus utama *due diligence* internal bank.
4.  **Aktivitas Pengawasan:** Mandatara berperan sebagai **Agen Penampungan dan Agen Pembayaran** untuk dana *konsumen* dan dana pinjaman bank. Ia memastikan dana tersebut digunakan khusus untuk satu proyek saja (*single project*), mencegah penyalahgunaan dana untuk proyek lain (*misappropriation of fund*), yang merupakan akar masalah gagal bangun.

Dalam sistem Mandatara, dana pinjaman bank dan dana cicilan konsumen sama-sama harus ditampung dalam **Rekening Penampungan (*escrow account*) atas nama Mandatara** dan dikucurkan secara bertahap sesuai progres pembangunan yang terverifikasi. Dengan demikian, Mandatara menjadi lapisan pengawasan tambahan yang wajib melindungi konsumen, menjadikannya **peran perantara yang krusial** dalam transaksi properti berisiko tinggi.

> **Hukum Netral vs. Hukum Sensitif:** Anda menguatkan usulan transplantasi ini dengan mengutip Mochtar Kusumaatmadja bahwa Hukum Rumah Susun bersifat netral (tidak sensitif terhadap budaya). **Dapatkah Anda jelaskan mengapa kepemilikan dan hak properti (termasuk SHM Sarusun), yang sangat melekat pada Hukum Tanah Adat dan Hukum Waris, masih dapat dikategorikan sebagai "hukum netral" sehingga mudah ditransplantasikan?**

Ini adalah pertanyaan yang sangat mendalam dan kritis. Pertanyaan ini menyentuh fondasi filosofis dari seluruh usulan reformasi hukum dalam disertasi, khususnya mengenai bagaimana konsep asing (seperti *trust*) dapat diintegrasikan tanpa mengganggu tradisi hukum domestik.

Berdasarkan sumber-sumber yang tersedia, justifikasi filosofis dan sosiologis mengapa kepemilikan properti dan Hak Milik atas Satuan Rumah Susun (SHM Sarusun) masih dapat dikategorikan sebagai **Hukum Netral (*Hukum yang bersifat netral*)**‚Äîmeskipun bersentuhan dengan Hukum Tanah Adat dan Hukum Waris‚Äîdidasarkan pada **Teori Hukum Pembangunan** yang digagas oleh Mochtar Kusumaatmadja.

Berikut adalah penjelasan mengapa Hukum Rumah Susun dianggap netral dan mudah ditransplantasikan:

---

## 1. Fondasi Teoritis: Hukum Sensitif vs. Hukum Netral üí°

Mochtar Kusumaatmadja membagi hukum menjadi dua jenis untuk menilai kemudahan pembaharuan atau adopsi hukum asing:

*   **Hukum yang Sensitif (*Hukum yang bersifat sensitif*)**
    Hukum ini sulit untuk diubah atau diganti karena terkait erat dengan **budaya, keyakinan, dan nilai-nilai primordial** yang hidup di masyarakat. Contoh yang disebutkan secara eksplisit adalah **hukum keluarga, hukum perkawinan, dan hukum waris**. Hukum-hukum ini memiliki "aturan mainnya sendiri" yang berakar pada kebudayaan, agama, atau keyakinan, sehingga sulit untuk diperbaharui atau ditransplantasikan.

*   **Hukum yang Netral (*Hukum yang bersifat netral*)**
    Hukum ini **lebih mudah diubah atau diperbaharui**. Hukum yang netral adalah hukum yang **tidak berhubungan dengan ranah hukum pribadi, hukum keluarga, atau hukum waris**, serta tidak berkaitan dengan nilai-nilai budaya, keyakinan, atau keimanan masyarakat. Hukum yang bersifat netral lebih mudah untuk menggunakan **"model-model asing"**.

## 2. Kategorisasi Hak Properti sebagai Hukum Netral

Meskipun Hukum Tanah dan Hukum Waris di Indonesia memiliki akar yang dalam pada Hukum Adat dan bersifat sensitif, mekanisme dan instrumen yang diatur dalam Hukum Rumah Susun‚Äîseperti Perjanjian Pengikatan Jual Beli (PPJB) dan pengelolaan Hak Milik atas Satuan Rumah Susun (SHM Sarusun)‚Äîsecara fungsional dikategorikan sebagai **Hukum Lapangan Harta Kekayaan (*vermogensrecht*)**.

Para ahli, seperti Mariam Darus Badrulzaman yang dikutip dalam sumber, berpandangan bahwa:

*   **Hukum Lapangan Harta Kekayaan (termasuk PPJB)** bersifat **netral**.
*   Tujuan utama dari lapangan harta kekayaan adalah untuk **mengalihkan hak kepemilikan (kebendaan)**.
*   Hukum ini dapat lebih mudah diubah atau diperbaharui karena sifatnya yang **tidak berkaitan dengan nilai-nilai budaya, keyakinan, ataupun keimanan dari masyarakat**.

Dengan kata lain, meskipun pada tingkat paling dasar (hak atas tanah atau pewarisan) hukum properti mungkin sensitif, **mekanisme transaksional dan pengaturan teknis** seperti PPJB, status unit *under construction*, atau skema Wali Amanat (*trustee*) adalah murni **instrumen ekonomi dan manajemen risiko**. Instrumen-instrumen ini diperlukan untuk menanggapi perkembangan masyarakat modern dan urban yang cepat.

## 3. Justifikasi Transplantasi (Fungsi Mandatara) üèóÔ∏è

Karena Hukum Rumah Susun (khususnya aspek transaksionalnya) dianggap netral, transplantasi konsep Mandatara (*trustee*) menjadi mungkin dan strategis:

*   **Fokus Transaksional:** Mandatara berfokus pada **pengelolaan dana, audit, dan pengawasan pembangunan**. Fungsinya adalah **murni finansial dan fidusia**, yaitu mengalihkan aset kepada pengelola dana perwalian (*trustee*) untuk kepentingan pemilik sebenarnya (*beneficiary owner*).
*   **Efisiensi dan Modernisasi:** Hukum yang netral, seperti hukum properti, dapat diperbaharui melalui transplantasi hukum dari sistem yang lebih maju (seperti Pasar Modal yang mengadopsi *trust law*), yang menawarkan solusi cepat dan efektif terhadap **kebutuhan masyarakat urban modern**.
*   **Mengatasi Kekosongan Hukum:** Transplantasi ini dilakukan untuk mengisi **kekosongan hukum (*rechts vacuum*)** terkait lembaga yang berfungsi sebagai perantara (*intermediary*) dan pengelola dana masyarakat dalam PPJB, yang menjadi akar masalah kasus gagal bangun dan kepailitan developer.

Oleh karena itu, argumennya adalah bahwa transplantasi konsep Mandatara tidak menyentuh doktrin sensitif seperti hukum waris atau hukum keluarga, melainkan beroperasi pada lapisan hukum yang netral (hukum harta kekayaan) untuk menciptakan **kelembagaan** dan **proses** baru yang bertujuan melindungi hak-hak ekonomi konsumen dan memastikan kepastian hukum, sejalan dengan fungsi hukum sebagai **sarana pembaharuan masyarakat (*Law as a Tool of Social Engineering*)**.

    // Wait for the page to load
    document.addEventListener('DOMContentLoaded', function() {
      // Get the markdown content from the script tag
      const markdownElement = document.getElementById('qna-md');
      const markdownText = markdownElement.textContent;
      
      // Convert markdown to HTML
      const htmlContent = marked.parse(markdownText);
      
      // Parse the HTML to create collapsible Q&A items
      const contentContainer = document.getElementById('qna-content');
      
      // Find all blockquotes (questions) and their following content
      const tempDiv = document.createElement('div');
      tempDiv.innerHTML = htmlContent;
      
      const blockquotes = tempDiv.querySelectorAll('blockquote');
      let finalHTML = '';
      
      blockquotes.forEach((blockquote, index) => {
        const questionText = blockquote.innerHTML;
        
        // Get all content between this blockquote and the next one
        let answerContent = '';
        let nextElement = blockquote.nextElementSibling;
        
        while (nextElement && nextElement.tagName !== 'BLOCKQUOTE') {
          answerContent += nextElement.outerHTML;
          nextElement = nextElement.nextElementSibling;
        }
        
        // Create Q&A item
        finalHTML += `
          <div class="qna-item">
            <div class="question" onclick="toggleAnswer(${index})">
              <h3>${questionText}</h3>
              <span class="toggle-icon">‚ñº</span>
            </div>
            <div class="answer" id="answer-${index}">
              <div class="answer-content">
                ${answerContent || '<p><em>Belum ada jawaban untuk pertanyaan ini.</em></p>'}
              </div>
            </div>
          </div>
        `;
      });
      
      contentContainer.innerHTML = finalHTML;
    });

    // Toggle answer visibility
    function toggleAnswer(index) {
      const answer = document.getElementById(`answer-${index}`);
      const toggleIcon = document.querySelector(`#answer-${index}`).previousElementSibling.querySelector('.toggle-icon');
      
      answer.classList.toggle('expanded');
      toggleIcon.classList.toggle('expanded');
    }
